name: Deploy Staging

on:
  push:
    branches:
      - 'release/**'

jobs:
  deploy_staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version from branch
        id: version
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          VERSION="${BRANCH_NAME#release/}"

          if [[ -z "$VERSION" ]]; then
            echo "Invalid release branch name"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create staging tag
        run: |
          TAG="v${{ steps.version.outputs.version }}-staging"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag -a "$TAG" -m "Staging release $TAG"
          git push origin "$TAG"

      - name: Build Docker image
        run: |
          docker build -t test-app:${{ steps.version.outputs.version }} .

      - name: Deploy to STAGING
        run: |
          echo "ðŸš€ Deploying version ${{ steps.version.outputs.version }} to STAGING"
          echo "Here you can add SSH / docker-compose / kubectl"
