name: Release Branch → Auto Create Staging Tag

on:
  # AUTO
  push:
    branches:
      - 'release/*'

  # MANUAL
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch release (wajib: release/vX.Y.Z)'
        required: true

permissions:
  contents: write

jobs:
  auto-tag-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve ref
        id: ref
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            REF="${GITHUB_REF#refs/heads/}"
          else
            REF="${{ github.event.inputs.ref }}"
          fi

          echo "ref=$REF" >> $GITHUB_OUTPUT

          if [[ ! "$REF" =~ ^release/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Manual run hanya boleh release/vX.Y.Z"
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.ref }}
          fetch-depth: 0

      - name: Extract version
        id: extract
        run: |
          VERSION="${{ steps.ref.outputs.ref#release/v }}"
          TAG="v${VERSION}-staging"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create & push tag
        run: |
          if git rev-parse "${{ steps.extract.outputs.tag }}" >/dev/null 2>&1; then
            echo "Tag already exists, skip"
            exit 0
          fi

          git tag -a "${{ steps.extract.outputs.tag }}" \
            -m "Staging release v${{ steps.extract.outputs.version }}"

          git push origin "${{ steps.extract.outputs.tag }}"
