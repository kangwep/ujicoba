name: Release Branch → Auto Create Staging Tag

on:
  # AUTO: HANYA untuk release/*
  push:
    branches:
      - 'release/*'

  # MANUAL: Run workflow (branch dipilih di UI)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-tag-staging:
    name: Auto Tag Staging
    runs-on: ubuntu-latest

    steps:
      # 1. Resolve branch
      - name: Resolve branch
        id: ref
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            REF="${GITHUB_REF#refs/heads/}"
          else
            REF="${{ github.ref_name }}"
          fi

          echo "Using branch: $REF"

          # HARD GUARD: master tidak boleh
          if [[ "$REF" == "master" ]]; then
            echo "❌ Push ke master TIDAK menjalankan pipeline ini"
            exit 1
          fi

          # Validasi release branch
          if [[ ! "$REF" =~ ^release/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Workflow ini hanya boleh dijalankan di branch:"
            echo "   release/vX.Y.Z"
            exit 1
          fi

          echo "ref=$REF" >> $GITHUB_OUTPUT

      # 2. Checkout
      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.ref }}
          fetch-depth: 0

      # 3. Extract version
      - name: Extract version
        id: extract
        run: |
          VERSION="${{ steps.ref.outputs.ref#release/v }}"
          TAG="v${VERSION}-staging"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # 4. Configure git identity
      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 5. Create & push tag
      - name: Create and push tag
        run: |
          if git rev-parse "${{ steps.extract.outputs.tag }}" >/dev/null 2>&1; then
            echo "⚠️ Tag already exists, skip"
            exit 0
          fi

          git tag -a "${{ steps.extract.outputs.tag }}" \
            -m "Staging release v${{ steps.extract.outputs.version }}"

          git push origin "${{ steps.extract.outputs.tag }}"
