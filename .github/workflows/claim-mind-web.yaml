name: Release & Manual Pipeline

on:
  # Auto trigger saat Release dibuat
  release:
    types:
      - published

  # Manual trigger (Run workflow)
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch atau tag (default: master)'
        required: true
        default: master
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - sandbox
          - staging
          - production

env:
  APP_NAME: my-app
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  prepare:
    name: Prepare Context
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.ref.outputs.ref }}
      env: ${{ steps.env.outputs.env }}

    steps:
      - name: Resolve ref
        id: ref
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "ref=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "ref=${{ github.event.inputs.ref || 'master' }}" >> $GITHUB_OUTPUT
          fi

      - name: Resolve environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Build
        run: |
          echo "Build from ref: ${{ needs.prepare.outputs.ref }}"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ needs.prepare.outputs.env }}

    steps:
      - name: Deploy
        run: |
          echo "Deploying ref=${{ needs.prepare.outputs.ref }}"
          echo "Environment=${{ needs.prepare.outputs.env }}"
